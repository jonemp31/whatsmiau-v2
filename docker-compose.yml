version: '3.8'

services:
  whatsmiau:
    build: .
    container_name: whatsmiau
    ports:
      - "8081:8081"
    environment:
      - REDIS_URL=redis:6379
      - DB_URL=file:/app/data/data.db?_foreign_keys=on
    volumes:
      - whatsmeow:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  whatsmeow:
    driver: local
